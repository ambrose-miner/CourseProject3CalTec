<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h2>Welcome to Ride Booking Application!</h2>

<form action="#" th:action="@{/bookRide}" method="post" th:object="${ride}">
	<label>Choose Car Type</label>
	<select th:field="*{car}">
		<option th:value="'Basic'" th:text="Basic Car"></option>
		<option th:value="'Luxury'" th:text="Luxury Car"></option>
		<option th:value="'Limo'" th:text="Limousine"></option>
	</select>
	
	<label>Pick up Location</label>
	<input type="text" name="pickup" th:field="*{pickup}"/><br/>
	
	<label>Drop off Location</label>
	<input type="text" name="dropoff" th:field="*{dropoff}"/><br/>
	
	<input type="submit" value="Book your Ride"/>
	<input type="reset" value="reset"/>
</form>
</body>
</html>
