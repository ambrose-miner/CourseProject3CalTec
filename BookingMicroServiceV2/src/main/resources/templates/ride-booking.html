<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Ride Booking Service</title>
</head>
<body>

<h2>Welcome to Ride Booking Application!</h2>

<form action="#" th:action="@{/bookRide}" method="post" th:object="${ride}">
	
	<label>User Name</label>
	<input type="text" name="username" th:field="*{username}"/><br/>
	
	<label>Pick up Location</label>
	<input type="text" name="pickup" th:field="*{pickup}"/><br/>
	
	<label>Drop off Location</label>
	<input type="text" name="dropoff" th:field="*{dropoff}"/><br/>
	
	<p><input type="submit"  value="Book your Ride"/></p>
	
	<p><input type="reset" value="Change your Ride"/></p>
</form>
<h2 th:text="${msg1} + ${ride.username}"></h2>
<br>
<h2 th:text="${msg2} + ${ride.price}"></h2>
</body>
</html>
